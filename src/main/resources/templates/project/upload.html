<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>添加新项目</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/asserts/css/modern-business.css}" href="css/modern-business.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:replace="commons/base::topbar"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">可成长系统之
      <small>上传项目</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/page/index}" href="index.html">首页</a>
      </li>
      <li class="breadcrumb-item active">添加项目</li>
    </ol>



    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <p style="color: red;" th:text="${msg}"
           th:if="${not #strings.isEmpty(msg)}"></p>
        <h3>添加你的新项目</h3>
        <form name="sentMessage" id="contactForm" method="post" enctype="multipart/form-data" th:action="@{project/project}">
          <input type="hidden" name="_method" value="put" th:if="${project!=null}"/>
          <div class="control-group form-group">
            <div class="controls">
              <label>项目名称：</label>
              <input type="text" name="name" class="form-control" required data-validation-required-message="请输入项目名称">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>项目描述：</label>
              <input type="text" name="description" class="form-control" required data-validation-required-message="请输入项目描述">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>项目类型：</label>
              <select class="custom-select" name="typeId">
                <option th:each="type,typeStat:${types}" th:selected="${typeStat.index==0?true:false}" th:value="${typeStat.index+1}" th:text="${type.name}">Open this select menu</option>
              </select>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>选择你的项目文件夹</label>
              <input class="form-control-file" type="file" name="dire" multiple="multiple" webkitdirectory>
            </div>
          </div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary">上传</button>
        </form>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}"></script>

  <!-- Contact form JavaScript -->
  <!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <script th:src="@{/asserts/js/jqBootstrapValidation.js}" src="js/jqBootstrapValidation.js"></script>
<!--  <script th:src="@{/asserts/js/contact_me.js}" src="js/contact_me.js"></script>-->

</body>

</html>
