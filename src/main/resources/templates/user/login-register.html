<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Login Register area Start-->
    <div class="login-content">
        <!-- Login -->
        <div th:class="${type=='login'?'nk-block toggled':'nk-block'}" id="l-login">
            <div class="nk-form">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="用户名" required="required">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="密码" required="required">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <div class="fm-ele-mg">
                        <img th:src="@{/user/code}"
                             onclick="this.src=this.src+'?d='+new Date()*1" alt="验证码" />
                    </div>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="验证码" required="required">
                    </div>

                </div>
                <a href="#l-register" data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a>
            </div>

            <div class="nk-navigation nk-lg-ic">
                <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
                <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
            </div>
        </div>

        <!-- Register -->
        <div th:class="${type=='register'?'nk-block toggled':'nk-block'}" class="nk-block" id="l-register">
            <div class="nk-form">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
            </div>

            <div class="nk-navigation rg-ic-stl">
                <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
                <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
            </div>
        </div>

        <!-- Forgot Password -->
        <div class="nk-block" id="l-forget-password">
            <div class="nk-form">
                <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                </div>

                <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
            </div>

            <div class="nk-navigation nk-lg-ic rg-ic-stl">
                <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
                <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
            </div>
        </div>
    </div>
    <!-- Login Register area End-->

		============================================ -->

		============================================ -->

    <!-- scrollUp JS
		============================================ -->
    <script th:src="@{/userSource/js/jquery.scrollUp.min.js}"></script>
    <!-- meanmenu JS
		============================================ -->
    <script th:src="@{/userSource/js/meanmenu/jquery.meanmenu.js}"></script>
    <!-- counterup JS

    <script th:src="@{/userSource/js/scrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- sparkline JS
		============================================ -->
    <script th:src="@{/userSource/js/sparkline/jquery.sparkline.min.js}"></script>
    <script th:src="@{/userSource/js/sparkline/sparkline-active.js}"></script>

    <!--  wave JS

    <script th:src="@{/userSource/js/icheck/icheck.min.js}"></script>

    <!--  todo JS
		============================================ -->
    <script th:src="@{/userSource/js/todo/jquery.todo.js}"></script>
    <!-- Login JS
		============================================ -->
    <script th:src="@{/userSource/js/login/login-action.js}"></script>
    <!-- plugins JS
		============================================ -->
    <script th:src="@{/userSource/js/plugins.js}"></script>
    <!-- main JS
		============================================ -->
    <script th:src="@{/userSource/js/main.js}"></script>
</body>
