    <!-- Login Register area Start-->
    <div class="login-content">
        <!-- Login -->

        <div th:class="${type=='login'?'nk-block toggled':'nk-block'}" id="l-login">
            <div class="nk-form">
                <form th:action="@{/user/login}" method="post">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="用户名" required="required" name="username">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="密码" required="required" name="password">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <div class="fm-ele-mg">
                        <img th:src="@{/user/code}"
                             onclick="this.src=this.src+'?d='+new Date()*1" alt="验证码" />
                    </div>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="验证码" required="required" name="valicode">
                    </div>
                </div>
                    <div class="input-group mg-t-15">
                        <div class="nk-int-st">
                            <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
                        </div>
                    </div>
                <a href="#l-register" data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a>
                </form>
            </div>

            <div class="nk-navigation nk-lg-ic">
                <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
                <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
            </div>
        </div>


        <!-- Register -->
        <div th:class="${type=='register'?'nk-block toggled':'nk-block'}" class="nk-block" id="l-register">
            <div class="nk-form">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="用户名" name="name">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="姓名" name="realname">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-tax"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="学号" name="number" required="required">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="邮箱" name="email" required="required">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="密码" name="password" required="required">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="确认密码" name="retypePassword" required="required">
                    </div>
                </div>
                <div class="input-group mg-t-15">
<!--                    </div>-->
                    <span class="input-group-addon nk-ic-st-pro inline-block"><i class="notika-icon notika-flag"></i></span>
                    <div class="nk-int-st inline-block">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="fm-checkbox">
                                <label><input type="radio" placeholder="性别" name="sex" checked="checked" class="i-checks" value="0"> <i></i>男</label>
                                &nbsp;&nbsp;&nbsp;
                                <label><input type="radio" placeholder="性别" name="sex" class="i-checks" value="1"> <i></i>女</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st form-inline">
                        <input type="text" class="form-control mb-3" placeholder="邮箱验证码" name="verify" required="required">
                        <button class="btn btn-success" onclick="settime(this);">获取验证码</button>
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <div class="nk-int-st">
                        <button class="btn btn-lg btn-success btn-block" type="submit">注册</button>
                    </div>
                </div>
                <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
            </div>

            <div class="nk-navigation rg-ic-stl">
                <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
                <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
            </div>
        </div>

        <!-- Forgot Password -->
        <div class="nk-block" id="l-forget-password">
            <div class="nk-form">
                <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                </div>

                <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
            </div>

            <div class="nk-navigation nk-lg-ic rg-ic-stl">
                <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
                <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
            </div>
        </div>
    </div>
    <!-- Login Register area End-->

    <script>
        var countdown=30;
        function settime(t) {
            var btn=$(t);
            if (countdown == 0) {
                btn.removeAttr("disabled");
                btn.text("免费获取验证码");
                countdown = 30;
                return;
            } else {
                btn.attr("disabled", true);
                btn.text("重新发送(" + countdown + ")");
                countdown--;
            }
            setTimeout(function() {
                settime(t)
            },1000)
        }

    </script>
