<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>添加新文件</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/modern-business.css}" href="css/modern-business.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:replace="commons/base::topbar"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">可成长系统之
      <small th:text="'上传'+${fileType.name}">上传aadl</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/page/index}" href="index.html">首页</a>
      </li>
      <li class="breadcrumb-item active" th:text="'上传'+${fileType.name}">上传aadl</li>
    </ol>



    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <p style="color: red;" th:text="${msg}"
           th:if="${not #strings.isEmpty(msg)}"></p>
        <h3 th:text="'添加你的'+${fileType.name}+'文件'">添加你的aadl文件</h3>
        <form name="sentMessage" id="contactForm" method="post" enctype="multipart/form-data" th:action="@{/aadl/aadl}">
          <input type="hidden" name="_method" value="put" th:if="${aadl!=null}"/>
          <div class="control-group form-group">
            <div class="controls">
              <label th:text="${fileType.name}+'名称：'">aadl名称：</label>
              <input type="text" name="name" class="form-control" required data-validation-required-message="请输入XML名称">
              <p class="help-block"></p>
            </div>
          </div>
          <input type="hidden" name="typeId" th:value="${fileType.id}"/>
          <div class="control-group form-group">
            <div class="controls">
              <label th:text="'选择你的'+${fileType.name}+'文件'">选择你的aadl文件</label>
              <input class="form-control-file" type="file" name="aadl">
            </div>
          </div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary">上传</button>
        </form>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}"></script>

  <!-- Contact form JavaScript -->
  <!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <script th:src="@{/js/jqBootstrapValidation.js}" src="js/jqBootstrapValidation.js"></script>
<!--  <script th:src="@{/js/contact_me.js}" src="js/contact_me.js"></script>-->

</body>

</html>
